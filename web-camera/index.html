<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>HADABON Web Brower</title>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>

		<!-- Optional theme -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
			integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
			crossorigin="anonymous"
		/>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="video">
				<div class="buttons btn-group">
					<button id="startVideo" class="btn btn-default">
						<span class="glyphicon glyphicon-play"> </span>
					</button>
					<button id="stopVideo" class="btn btn-default">
						<span class="glyphicon glyphicon-stop"> </span>
					</button>
					<button id="snapshot" class="btn btn-default">
						<span class="glyphicon glyphicon-camera"> </span>
					</button>
					<button id="record" class="btn btn-default">
						<span class="glyphicon glyphicon-facetime-video"> </span>
					</button>
				</div>
				<video src="" id="myVideo" autoplay />
			</div>
			<div class="preview"></div>
		</div>
	</body>
</html>
