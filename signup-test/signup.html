<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

		<title>HADABON企業側ログイン</title>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- Custom styles for this template -->
		<link href="./signin.css" rel="stylesheet" />
	</head>

	<body class="text-center">
		<form action="/" class="form-signin" method="POST">
			<img
				class="mb-4"
				src="images/hadabon3.svg"
				alt=""
				width="200"
				height="72"
			/>
			<h1 class="h3 mb-3 font-weight-normal">企業ログイン</h1>
			<select name="companyName" id="company-list">
				<option value="">--登録済み企業--</option>
				<option value="id1">広島ひふ科</option>
				<option value="id2">マリポサビューティークリニック</option>
			</select>

			<input
				type="email"
				name="inpurEmail"
				id="inputEmail"
				class="form-control"
				placeholder="Email address"
				required
				autofocus
			/>
			<input
				type="password"
				name="inputPassword"
				id="inputPassword"
				class="form-control"
				placeholder="Password"
				required
			/>
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me" />
					次回から入力しない（30日有効）
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block btn-login" type="submit">
				ログイン
			</button>
			<p class="mt-5 mb-3 text-muted">2022&copy; AquaAge Inc.</p>
		</form>
	</body>
</html>
